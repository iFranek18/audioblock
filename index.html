<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moja Strona z Muzyką</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            background: linear-gradient(-45deg, #ff6a00, #ee0979, #00c6ff, #0072ff);
            background-size: 300% 300%;
            animation: move 5s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes move {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .buttons {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        iframe {
            width: 65%;
            height: 90%;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <audio id="player" controls>
        <source src="no lie.mp3" type="audio/mpeg">
    </audio>

    <div class="buttons">
        <button type="button" onclick="playMusic()">▶️ Odtwórz</button>
        <button type="button" onclick="pauseMusic()">⏸️ Pauza</button>
        <button type="button" onclick="nextSong()">⏭️ Następna</button>
    </div>

    <iframe src="https://iFranek18.github.io/Block/"></iframe>

    <script>
        const songs = [
            "no lie.mp3",
            "Ramię w ramię.mp3",
            "Bad liar.mp3"
        ];

        let i = 0;
        const player = document.getElementById("player");

        function playMusic() {
            player.play();
        }

        function pauseMusic() {
            player.pause();
        }

        function nextSong() {
            i = (i + 1) % songs.length;
            player.src = songs[i];
            player.play();
        }
    </script>

</body>
</html>
